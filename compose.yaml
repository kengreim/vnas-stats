services:
  postgres:
    image: postgres:18.1
    restart: always
    volumes:
      - pg:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5

  datafeed_fetcher:
    build:
      context: .
      dockerfile: Fetcher.Dockerfile
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      RUST_LOG: datafeed_fetcher=debug

  datafeed_processor:
    build:
      context: .
      dockerfile: Processor.Dockerfile
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      RUST_LOG: datafeed_processor=debug,sqlx=debug

volumes:
  pg:
